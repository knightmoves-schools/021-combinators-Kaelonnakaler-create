<html>

<head>
    <title>Combinators</title>
    <style>
           /* descendant selector. (space). */
        div p {
            color: orange;
        }
        
          /* child selector (>) */
          div > p {
              font-size: large
          }

          /* adjacent sibling selector (+)*/
          div + p {
              color: red
          }

          /* general sibling selector (~) */
          div ~ p {
              background-color: yellow
          }

    </style>
     
            

</head>

<body>
    <span>
        <div>First</div>
        <article>
            <div>Second</div>
        </article>
        <div>Third</div>
    </span>
    <div>Fourth</div>
    <div>Fifth</div>
</body>

</html>
